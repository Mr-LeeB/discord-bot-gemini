services:
  - type: web
    name: gemini-discord-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    autoDeploy: true
    envVars:
      - key: DISCORD_TOKEN
        value: your_discord_bot_token_here
      - key: GEMINI_API_KEY
        value: your_gemini_api_key_here
